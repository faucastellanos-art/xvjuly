<!DOCTYPE html>
<html lang="es">
<head>

    <!-- Open Graph / WhatsApp -->
    <meta property="og:title" content="XV A침os de Julieta Alejandra" />
    <meta property="og:description" content="Acomp치침anos a celebrar este d칤a tan especial. Consulta aqu칤 todos los detalles del evento." />
    <meta property="og:image" content="https://faucastellanos-art.github.io/xvjuly/meta.jpg" />
    <meta property="og:url" content="https://faucastellanos-art.github.io/xvjuly/" />

    <meta property="og:site_name" content="XV Julieta Alejandra" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XV A침os - Julieta Alejandra</title>

    <!-- Fonts / Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #d4af37;
            --primary-dark: #0c0c0c;
        }

        body {
            background: radial-gradient(circle at top, #111, #000);
            color: #fff;
            font-family: 'Playfair Display', serif;
        }

        .script-font {
            font-family: 'Great Vibes', cursive;
        }

        .gold-text {
            color: var(--primary-color);
        }

        /* Bot칩n de m칰sica */
        #musicToggle {
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            touch-action: manipulation;
        }

        .playing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212,175,55,0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 12px rgba(212,175,55,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212,175,55,0); }
        }

        .img-container {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .6s ease, opacity .6s ease;
        }

        .img-container:hover img {
            transform: scale(1.1);
            opacity: 0.85;
        }

        .img-overlay-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,.85), transparent);
            color: #fff;
            font-size: .9rem;
        }
    </style>
</head>

<body class="antialiased">

<!-- 游꿧 AUDIO -->
<audio id="bgMusic" loop preload="auto">
    <source src="musica.mp3" type="audio/mpeg">
    <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" type="audio/mpeg">
</audio>

<!-- 游꿧 BOT칍N M칔SICA -->
<div class="fixed top-4 right-4 z-50 flex flex-col items-center">
    <button id="musicToggle"
        class="w-12 h-12 md:w-14 md:h-14 rounded-full bg-yellow-600 text-white flex items-center justify-center shadow-2xl border-2 border-yellow-400/50">
        <i id="musicIcon" class="fas fa-play text-lg"></i>
    </button>
    <span class="mt-1 text-[9px] uppercase tracking-widest text-yellow-500 font-bold bg-black/40 px-2 py-0.5 rounded">
        M칰sica
    </span>
</div>

<!-- 游녤 AQU칈 SIGUE TODO TU CONTENIDO TAL CUAL (hero, secciones, galer칤a, etc.) -->


<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ once: true });
</script>

<!-- 游꿨 SCRIPT M칔SICA -->
<script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicToggle");
    const icon = document.getElementById("musicIcon");

    let started = false;

    function startMusic() {
        if (!started) {
            music.volume = 0.4;
            music.play().then(() => {
                started = true;
                icon.classList.replace("fa-play", "fa-pause");
                btn.classList.add("playing");
            }).catch(() => {});
        }
    }

    document.addEventListener("click", startMusic, { once: true });
    document.addEventListener("touchstart", startMusic, { once: true });

    btn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (music.paused) {
            music.play();
            icon.classList.replace("fa-play", "fa-pause");
            btn.classList.add("playing");
        } else {
            music.pause();
            icon.classList.replace("fa-pause", "fa-play");
            btn.classList.remove("playing");
        }
    });
</script>

</body>
</html>
